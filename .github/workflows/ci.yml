name: LiveApp CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ✅ Build Angular App
      - name: Build LiveApp
        run: npx nx build liveapp

      # ✅ Run only LiveApp E2E tests
      - name: Run LiveApp E2E Tests
        run: npx nx e2e liveapp-e2e

      # ✅ Upload Cypress results if tests fail
      - name: Upload Cypress Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            dist/cypress/**/screenshots
            dist/cypress/**/videos

