<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>liveapp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Bootstrap Form Elements</h2>
    
      <!-- Radio Buttons -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1" checked>
        <label class="form-check-label" for="radio1">Option 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
        <label class="form-check-label" for="radio2">Option 2</label>
      </div>
    
      <!-- Checkboxes -->
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="check1">
        <label class="form-check-label" for="check1">Check this checkbox</label>
      </div>
    
      <!-- Dropdown -->
      <div class="form-group mt-3">
        <label for="dropdown">Select an option</label>
        <select class="form-control" id="dropdown">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </div>
    
      <!-- Datepicker (using HTML5) -->
      <div class="form-group mt-3">
        <label for="datepicker">Choose a date</label>
        <input type="date" class="form-control" id="datepicker">
      </div>
    </div>
    
    <app-root></app-root>
  </body>
</html>
